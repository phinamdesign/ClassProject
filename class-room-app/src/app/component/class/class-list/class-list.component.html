<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Danh sách lớp học</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let classRoom of classRooms | async">
        <td>{{classRoom.name}}</td>
        <td><button (click)="deleteClassRoom(classRoom.id)" class="btn btn-danger">Delete</button>
          <button (click)="classRoomDetails(classRoom.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
